body: ! "\\documentclass{article}\n\\usepackage{tikz}\n\\usepackage[utf8]{inputenc}\n\\author{Daniel
  DÃ­az}\n\\title{Embedding HaTeX in \\emph{haskintex}}\n\\begin{document}\n\n\\begin{haskellpragmas}\n{-#
  LANGUAGE OverloadedStrings #-}\n\\end{haskellpragmas}\n\\begin{writehaskell}\nimport
  Data.Aeson\nimport System.IO.Unsafe (unsafePerformIO)\nimport qualified Data.ByteString.Lazy
  as BS\n\nimport Text.LaTeX\nimport Text.LaTeX.Packages.TikZ.Simple\n\ndata Input
  = Input {\n  lineWidth       :: Double\n, spiralPrecision :: Double\n, spiralInterval
  \ :: (Double, Double)\n, spiralA         :: Double\n, spiralB         :: Double\n}\n\ninstance
  FromJSON Input where\n  parseJSON (Object o) = Input\n    <$> o .: \"line-width\"\n
  \   <*> o .: \"spiral-precision\"\n    <*> o .: \"spiral-interval\"\n    <*> o .:
  \"spiral-a\"\n    <*> o .: \"spiral-b\" -- stop highlighting hell $\n\ninpt :: Input\ninpt
  = case unsafePerformIO $ fmap eitherDecode' $ BS.readFile \"template01_input.json\"
  of\n  Left e -> error (show e)\n  Right a -> a\n\n\\end{writehaskell}\n\n\\maketitle\nBelow
  is the \\emph{Spira Mirabilis} inserted using the HaTeX\npackage.\n\\begin{writehaskell}\nspiral
  :: Figure\nspiral = LineWidth (Pt $ lineWidth inpt) $\n    pathImage (spiralPrecision
  inpt) (spiralInterval inpt) $\n      \\t -> ( a * exp t * cos (b*t)\n            ,
  a * exp t * sin (b*t)\n              )\n  where\n    a = spiralA inpt ; b = spiralB
  inpt\n\\end{writehaskell}\n\nTest: \\hatex{center $ tikzpicture $ figuretikz spiral}\n\n\\end{document}\n"
input:
  spiral-interval:
  - 0
  - 4
  spiral-b: 4
  line-width: 2
  spiral-precision: 1.0e-2
  spiral-a: 0.1
dependencies: {}
name: template01
haskintex-opts: []
